	<style>
	    @keyframes modal-video{from{opacity:0}to{opacity:1}}@keyframes modal-video-inner{from{transform:translate(0, 100px)}to{transform:translate(0, 0)}}.modal-video{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);z-index:1000000;cursor:pointer;opacity:1;animation-timing-function:ease-out;animation-duration:.3s;animation-name:modal-video;-webkit-transition:opacity .3s ease-out;-moz-transition:opacity .3s ease-out;-ms-transition:opacity .3s ease-out;-o-transition:opacity .3s ease-out;transition:opacity .3s ease-out}.modal-video-close{opacity:0}.modal-video-close .modal-video-movie-wrap{-webkit-transform:translate(0, 100px);-moz-transform:translate(0, 100px);-ms-transform:translate(0, 100px);-o-transform:translate(0, 100px);transform:translate(0, 100px)}.modal-video-body{max-width:940px;width:100%;height:100%;margin:0 auto;display:table}.modal-video-inner{display:table-cell;vertical-align:middle;width:100%;height:100%}.modal-video-movie-wrap{width:100%;height:0;position:relative;padding-bottom:56.25%;background-color:#333;animation-timing-function:ease-out;animation-duration:.3s;animation-name:modal-video-inner;-webkit-transform:translate(0, 0);-moz-transform:translate(0, 0);-ms-transform:translate(0, 0);-o-transform:translate(0, 0);transform:translate(0, 0);-webkit-transition:-webkit-transform .3s ease-out;-moz-transition:-moz-transform .3s ease-out;-ms-transition:-ms-transform .3s ease-out;-o-transition:-o-transform .3s ease-out;transition:transform .3s ease-out}.modal-video-movie-wrap iframe{position:absolute;top:0;left:0;width:100%;height:100%}.modal-video-close-btn{position:absolute;z-index:2;top:-35px;right:-35px;display:inline-block;width:35px;height:35px;overflow:hidden;border:none;background:transparent}.modal-video-close-btn:before{transform:rotate(45deg)}.modal-video-close-btn:after{transform:rotate(-45deg)}.modal-video-close-btn:before,.modal-video-close-btn:after{content:'';position:absolute;height:2px;width:100%;top:50%;left:0;margin-top:-1px;background:#fff;border-radius:5px;margin-top:-6px}
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');


		.abn-success-stories {
		    overflow: hidden;
		    padding: 96px 80px;
		}
		.abn-ss-container-wrapper {
		    max-width: 1450px;
		    margin: 0 auto;
		    text-align: center;
		}

		.abn-success-stories-content h2 {
		    color: #121212;
		    font-size: 44px;
		    font-family: Avenir Next;
		    line-height: 1.2;
		    font-weight: 500;
		    margin: 0 0 48px 0;
		}

		.abn-success-stories-content h2 span {
		    color: #0D6976;
		    font-weight: 700;
		}

		.modal-video-movie-wrap {
		    border: 5px solid #ffffff;
		    border-radius: 10px;
		}

		.modal-video-movie-wrap iframe {
		    border-radius: 10px;
		}
		.modal-video-close-btn {
		    position: absolute;
		    z-index: 2;
		    top: 15px;
		    right: 15px;
		    display: inline-block;
		    width: 35px;
		    height: 35px;
		    overflow: hidden;
		    border: none;
		    background: #ffffff;
		    border-radius: 50%;
		    cursor: pointer;
		}

		.modal-video-close-btn:before, 
		.modal-video-close-btn:after {
		    content: '';
		    position: absolute;
		    height: 3px;
		    width: 78%;
		    top: calc(50% + 4px);
		    left: calc(0% + 4px);
		    margin-top: -1px;
		    background: #707477;
		    border-radius: 5px;
		    margin-top: -6px;
		}	
		.abn-success-stories-slider {}

		/* the slides */
		.abn-success-stories-slider .slick-slide {
		    margin: 0 15px;
		}

		/* the parent */
		.abn-success-stories-slider .slick-list {
			margin: 0 -15px;
		}

		.abn-success-stories-slider ul.slick-dots {
		    width: 185px;
		    height: 32px;
		    bottom: -56px;
		    left: calc(50% - 92px);
		    z-index: 55;
		}

		.abn-success-stories-slider ul.slick-dots li {
		    width: 14px;
		    height: 14px;
		}

		.abn-success-stories-slider .slick-dots li button:before {
		    position: unset !important;
		    content: none !important;
		}

		.abn-success-stories-slider .slick-dots li button {
		    padding: 0 !important;
		    width: 14px;
		    height: 14px;
		    border-radius: 50%;
		    border: 2px solid #4FA2AE;
		}

		.abn-success-stories-slider .slick-dots li.slick-active button {
		    background: #4FA2AE;
		}

		.abn-success-stories-slider .slick-arrow {
		    width: 48px;
		    height: 48px;
		    background: #4fa2ae;
		    border-radius: 50%;
		}
		.abn-success-stories-slider i {
		    font-size: 21px;
		    color: #FFFFFF;
		}

		.abn-success-stories-slider .slick-prev {
		    left: -64px;
		    top: calc(50% - 0px);
		    bottom: unset;
		    z-index: 5;
		}

		.abn-success-stories-slider .slick-next {
		    left: unset;
		    right: -64px;
		    top: calc(50% - 0px);
		    bottom: unset;
		    z-index: 5;
		}

		.abn-success-stories-slider .slick-prev:before, 
		.abn-success-stories-slider .slick-next:before {
		    content: none;
		}
		.abn-slide-item-area {}

		.abn-ss-slider-item {
		    position: relative;
		}
		
		.abn-success-stories-slider video {
		    width: 100%;
		}

		.abn-ss-slider-item img {
			width: 100%;
		}

		.abn-ss-video-play {
		    position: absolute;
		    z-index: 5;
		    left: calc(50% - 21px);
		    bottom: calc(50% - 21px);
		}

		.abn-ss-video-play img {
		    width: 42px;
		    height: 42px;
		}

		@media only screen and (max-width: 1024px) {

			.abn-success-stories {
			    padding: 56px 80px 76px;
			}
			.abn-success-stories-slider .slick-prev:before, 
			.abn-success-stories-slider .slick-next:before {
			    font-size: 44px;
			}
		}

		@media only screen and (max-width: 767px) {
			.abn-success-stories {
			    padding: 56px 20px 96px;
			}
			.abn-ss-container-wrapper {
			    display: block;
			}

			.abn-ods-slider {
			    width: 100%;
			    min-width: 100%;
			}

			.abn-success-stories-slider {
			    width: 100%;
			}
			.abn-success-stories-slider ul.slick-dots {
			    bottom: -68px;
			    width: 150px;
			    left: calc(50% - 75px);
			}

			.abn-success-stories-slider .slick-prev:before, 
			.abn-success-stories-slider .slick-next:before {
			    font-size: 48px;
			    opacity: 1;
			    color: #4fa2ae;
			}

			.abn-success-stories-slider .slick-next {
			    left: unset;
			    right: calc(50% - 125px);
			    top: unset;
			    bottom: -98px !important;
			}

			.abn-success-stories-slider .slick-prev {
			    left: calc(50% - 125px);
			    top: unset;
			    bottom: -98px !important;
			}

			.abn-success-stories-content h2 {
			    font-size: 28px;
			    text-align: center;
			    margin: 0 0 32px;
			}

		}

	</style>

</head>

	<script>

	<script>

			dots: true,
			infinite: true,
			autoplay: false,
			speed: 300,
			slidesToShow: 5,
			slidesToScroll: 1,
			prevArrow: "<button type='button' class='slick-prev pull-left'><i class='fa fa-angle-left' aria-hidden='true'></i></button>",
            nextArrow: "<button type='button' class='slick-next pull-right'><i class='fa fa-angle-right' aria-hidden='true'></i></button>",
			responsive: [
		    {
		        breakpoint: 1024,
		    	settings: {
					slidesToShow: 4,
					slidesToScroll: 1,
					infinite: true,
					dots: true
		    	}
		    },
		    {
		        breakpoint: 767,
				settings: {
					slidesToShow: 3,
					slidesToScroll: 1
				}
		    },
		    {
				breakpoint: 480,
				settings: {
					slidesToShow: 1,
					slidesToScroll: 1
				}
		    }
		    // You can unslick at a given breakpoint now by adding:
		    // settings: "unslick"
		    // instead of a settings object
		  ]
		});

		$(".abn-ss-video-4").modalVideo();
